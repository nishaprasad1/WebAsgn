<!DOCTYPE html>
<html lang="en">

<head>
    <title>Clock</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

</head>

<body onload="myStart()">
    <div class="container col-xl-4">

        <div style="font-size : 50px" id="result" class="container lead">

        </div>
        <br>
        <div style="align-self: right;" class="container">

            <button class="btn btn-primary" onclick="myStart()">START
            </button>

            <button id="stop" class="btn btn-primary" onclick="myStop()">STOP
            </button>

        </div>
    </div>



    </div>
    <script>
        var mySetInterval;

        function myStart() {
            mySetInterval = setInterval(function () {
                const date = new Date();
                document.getElementById("result").innerHTML = date.toLocaleTimeString();
            }, 1000);
        }
        // myStart();
        // clearInterval(mySetInterval);


        function myStop() {
            clearInterval(mySetInterval);
        }
    </script>
</body>

</html>
