<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Details</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="container">

        <h1><i>Student Details...</i></h1>
        <ul style="list-style: none;">
            <li>Roll No</li>
            <li><input id="x1" type="number" class="form-control">
            </li>

            <li>Name</li>
            <li><input id="x2" type="text" class="form-control">
            </li>

            <li>Age</li>
            <li><input id="x3" type="number" class="form-control">
            </li>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <li>
                            <button class="btn btn-primary" onclick="myFunction()">Submit</button>
                        </li>
                    </div>
                    <div class="col-6">
                        <li>
                            <button class="btn btn-primary" onclick="myPrintFn()">Details</button>
                        </li>
                    </div>
                </div>
            </div>
        </ul>

        <table class="table">
            <thead>
                <tr>
                    <th>Roll NO</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody id="result">


            </tbody>
    </div>

    <script src="student.js"></script>
</body>

</html>
